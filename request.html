<section>
  <h2>Find Me a Vehicle</h2>
  <p class="section-intro">
    Tell us what you’re looking for and your budget. We’ll help locate matching vehicles in the U.S.
  </p>

  <div class="form-card">
    <form method="POST" action="mailto:gxpdeliver@gmail.com" enctype="text/plain">
      <div class="form-grid">
        <div>
          <label>Your Name</label>
          <input name="Name" required>
        </div>
        <div>
          <label>Email</label>
          <input type="email" name="Email" required>
        </div>
        <div>
          <label>WhatsApp / Phone</label>
          <input name="Phone">
        </div>
        <div>
          <label>Destination Country / Port</label>
          <input name="Port">
        </div>
        <div style="grid-column:1/-1;">
          <label>Type of Vehicle You Want</label>
          <input name="Target Vehicle" placeholder="e.g. 2020+ Land Cruiser, F-150, Honda Fit, etc.">
        </div>
        <div>
          <label>Budget (USD)</label>
          <input name="Budget">
        </div>
        <div>
          <label>Timeline</label>
          <input name="Timeline" placeholder="When do you need it ready?">
        </div>
        <div style="grid-column:1/-1;">
          <label>Notes</label>
          <textarea name="Notes" placeholder="Preferred mileage, options, color, salvage/clean title, etc."></textarea>
        </div>
      </div>
      <br>
      <button class="btn brand" type="submit">Submit Request</button>
    </form>
  </div>
</section>
